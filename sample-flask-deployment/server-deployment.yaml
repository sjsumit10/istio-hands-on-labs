apiVersion: apps/v1
kind: Deployment
metadata:
  name: ping-svc
spec:
  replicas: 2
  selector:
    matchLabels:
      app: flask-ping-app
  template:
    metadata:
      labels:
        app: flask-ping-app
    spec:
      containers:
        - name: flask-ping-app
          command: ["python", "server.py"]
          image: joshisumit629/flask-ping-app:latest
          ports:
            - containerPort: 8000

---
apiVersion: v1
kind: Service
metadata:
  name: ping-svc
spec:
  selector:
    app: flask-ping-app
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
  type: ClusterIP
